<app-loader
  [loading]="loading"
  spinnerClassName="!border-blue-300"
></app-loader>
<app-paper [padding]="true">
  <form [formGroup]="form" (ngSubmit)="submitForm()">
    <div class="flex gap-8 px-6 justify-start">
      <div class="mb-4 w-[250px]">
        <label class="flex text-gray-700 text-sm font-bold mb-2" for="date">
          Date <span class="text-red-500">*</span>
        </label>
        <input
          class="block appearance-none w-full border rounded border-gray-300 hover:border-gray-500 px-4 py-2 pr-8 leading-tight focus:outline-none focus:border-blue-300 transition-all ease-in-out"
          id="date"
          type="date"
          placeholder="date"
          required
          formControlName="date"
        />
      </div>
      <div class="mb-4 w-[250px]">
        <label class="flex text-gray-700 text-sm font-bold mb-2" for="time">
          Heure de début <span class="text-red-500">*</span>
        </label>
        <input
          class="block appearance-none w-full border rounded border-gray-300 hover:border-gray-500 px-4 py-2 pr-8 leading-tight focus:outline-none focus:border-blue-300 transition-all ease-in-out"
          id="time"
          type="time"
          required
          formControlName="starttime"
        />
      </div>
    </div>
    <table class="w-full whitespace-nowrap">
      <tbody>
        <tr>
          <td class="w-full"></td>
          <td class="w-full"></td>
          <td>
            <div
              (click)="addService()"
              class="flex justify-center items-center gap-4 px-6 hover:cursor-pointer py-3 text-xs uppercase whitespace-nowrap font-semibold"
            >
              <span class="product-header"> Ajouter un service </span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="currentColor"
                class="bi bi-plus-square-fill"
                viewBox="0 0 16 16"
              >
                <path
                  d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0z"
                />
              </svg>
            </div>
          </td>
        </tr>
        <tr
          *ngFor="let element of appservices['controls']; let i = index"
          tabindex="0"
          formArrayName="appservices"
          class="focus:outline-none h-16 border border-gray-100 rounded"
        >
          <td class="px-6" [formGroupName]="i">
            <div class="inline-block relative w-64">
              <select
                formControlName="services"
                placeholder="Service"
                required
                class="block appearance-none w-full border rounded border-gray-300 hover:border-gray-500 px-4 py-2 pr-8 leading-tight focus:outline-none focus:border-blue-300 transition-all ease-in-out"
              >
                <option *ngFor="let service of services" [value]="service._id">
                  {{ service.name }}
                </option>
              </select>
              <div
                class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700"
              >
                <svg
                  class="fill-current h-4 w-4"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 20"
                >
                  <path
                    d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
                  />
                </svg>
              </div>
            </div>
          </td>
          <td class="px-6" [formGroupName]="i">
            <div class="inline-block relative w-64">
              <select
                formControlName="employes"
                placeholder="Employé"
                required
                class="block appearance-none w-full border rounded border-gray-300 hover:border-gray-500 px-4 py-2 pr-8 leading-tight focus:outline-none focus:border-blue-300 transition-all ease-in-out"
              >
                <option *ngFor="let employe of employes" [value]="employe._id">
                  {{ employe.name + " " + employe.firstname }}
                </option>
              </select>
              <div
                class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700"
              >
                <svg
                  class="fill-current h-4 w-4"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 20"
                >
                  <path
                    d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
                  />
                </svg>
              </div>
            </div>
          </td>
          <td class="px-6" [formGroupName]="i">
            <div class="inline-block relative w-64">
              <input
                class="block appearance-none w-full border rounded border-gray-300 hover:border-gray-500 px-4 py-2 pr-8 leading-tight focus:outline-none focus:border-blue-300 transition-all ease-in-out"
                type="number"
                formControlName="order"
                placeholder="Priorité"
              />
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="grid grid-cols-2 gap-4">
      <button
        class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-md"
        type="button"
        (click)="onCancel()"
      >
        Annuler
      </button>
      <button
        class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 rounded-md"
        type="submit"
      >
        Enregistrer
      </button>
    </div>
  </form>
</app-paper>
