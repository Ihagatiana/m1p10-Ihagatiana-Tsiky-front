<div class="sm:px-6 w-[1500px]">
  <!--- more free and premium Tailwind CSS components at https://tailwinduikit.com/ --->
  <div class="px-4 md:px-10 py-4 md:py-7">
    <div class="flex items-center justify-between">
      <p
        tabindex="0"
        class="focus:outline-none text-base sm:text-lg md:text-xl lg:text-2xl font-bold leading-normal text-gray-800"
      >
        Rendez vous
      </p>
      <div class="flex justify-end">
        <button
          (click)="onToogleForm(true)"
          class="focus:ring-2 focus:ring-offset-2 focus:ring-indigo-600 mt-4 sm:mt-0 inline-flex items-start justify-start px-6 py-3 bg-indigo-700 hover:bg-indigo-600 focus:outline-none rounded"
        >
          <p class="text-sm font-medium leading-none text-white">
            Prendre rendez-vous
          </p>
        </button>
      </div>
    </div>
  </div>
  <div class="bg-white py-4 md:py-7 px-4 md:px-8 xl:px-10">
    <div class="overflow-x-auto">
      <table class="w-full whitespace-nowrap">
        <tbody>
          <tr
            tabindex="0"
            class="focus:outline-none h-16 border border-gray-100 rounded"
          >
            <td class="">
              <div class="flex items-center pl-5">
                <p
                  class="text-base font-medium leading-none text-gray-700 mr-2"
                >
                  Nom service
                </p>
              </div>
            </td>
            <td class="pl-24">
              <div class="flex items-center">
                <p class="text-sm leading-none text-gray-600 ml-2">
                  Employé Name
                </p>
              </div>
            </td>
            <td class="pl-5">
              <div class="flex items-center">
                <p class="text-sm leading-none text-gray-600 ml-2">
                  Heure de début
                </p>
              </div>
            </td>
            <td class="pl-5">
              <div class="flex items-center">
                <p class="text-sm leading-none text-gray-600 ml-2">
                  Heure de fin
                </p>
              </div>
            </td>
            <td class="pl-5">
              <button
                class="py-3 px-3 text-sm focus:outline-none leading-none text-red-700 bg-red-100 rounded"
              >
                État
              </button>
            </td>
            <td class="pl-4">
              <button
                class="focus:ring-2 focus:ring-offset-2 focus:ring-red-300 text-sm leading-none text-gray-600 py-3 px-5 bg-gray-100 rounded hover:bg-gray-200 focus:outline-none"
              >
                Action
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <app-modal class="w-[400px]" [showModal]="showForm">
    <app-appointment-form />
  </app-modal>
</div>
