<div class="h-[700px] flex items-center justify-center w-[1500px]">
  <app-loader
    [loading]="loading"
    spinnerClassName="!border-blue-300"
  ></app-loader>
  <div class="w-auto shadow flex flex-col items-center gap-5 h-full p-8 pr-12">
    <p
      tabindex="0"
      class="focus:outline-none text-base sm:text-lg md:text-xl lg:text-2xl font-bold leading-normal text-gray-800"
    >
      Modifier vos informations
    </p>
    <div class="flex justify-center items-center">
      <div class="h-full flex w-full">
        <div class="p-4 sm:p-6 lg:p-8 bg-white">
          <div class="w-full h-72 flex justify-center pt-14">
            <img
              id="showImage "
              class="rounded-full border"
              src="https://images.unsplash.com/photo-1477118476589-bff2c5c4cfbb?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=200&q=200"
              alt=""
            />
          </div>
        </div>

        <form
          class="bg-white lg:ml-4"
          [formGroup]="form"
          (ngSubmit)="submitForm()"
        >
          <div class="rounded p-6">
            <div class="pb-6">
              <label for="name" class="font-semibold text-gray-700 block pb-1"
                >Nom</label
              >
              <div class="flex">
                <input
                  id="name"
                  class="border-1 rounded-r px-4 py-2 w-full"
                  type="text"
                  formControlName="name"
                />
              </div>
            </div>
            <div class="pb-4">
              <label
                for="firstname"
                class="font-semibold text-gray-700 block pb-1"
                >Pr√©nom</label
              >
              <input
                id="firstname"
                class="border-1 rounded-r px-4 py-2 w-full"
                type="text"
                formControlName="firstname"
              />
            </div>
            <div class="pb-4">
              <label for="email" class="font-semibold text-gray-700 block pb-1"
                >Email</label
              >
              <input
                id="email"
                class="border-1 rounded-r px-4 py-2 w-full"
                type="email"
                formControlName="email"
              />
            </div>

            <div class="pb-4 flex-col">
              <label class="font-semibold text-gray-700 block pb-1"
                >Horaire de travail</label
              >
              <div class="flex gap-3">
                <input
                  id="starttime"
                  class="border-1 rounded-r px-4 py-2 w-full"
                  type="time"
                  formControlName="starttime"
                />
                <input
                  id="endtime"
                  class="border-1 rounded-r px-4 py-2 w-full"
                  type="time"
                  formControlName="endtime"
                />
              </div>
            </div>
          </div>
          <div class="grid grid-cols-2 gap-4 mb-5">
            <button
              class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-md"
              type="button"
            >
              Annuler
            </button>
            <button
              class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 rounded-md"
              type="submit"
            >
              Enregistrer
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
