<app-paper
  [padding]="false"
  [class]="
    'flex bg-white flex-col rounded-md shadow-md hover:cursor-pointer hover:rounded-lg hover:shadow-2xl transition-shadow duration-300 ease-in-out ' +
    className
  "
  (click)="clicCard()">
  <div class="flex w-full rounded-t-lg">
    <img
      [src]="imgUrl"
      [alt]="alt"
      className="h-[200px] rounded-t-lg object-cover"
    />

  </div>
  <button class=" bg-red-500 top-0 right-0 m-2 text-white hover:opacity-45 z-50" (click)="deleteCard()">-</button>
  <ng-content></ng-content>
</app-paper>
