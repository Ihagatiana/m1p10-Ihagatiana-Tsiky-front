<app-paper
  [class]="
    'flex bg-white flex-col rounded-md shadow-md hover:cursor-pointer hover:rounded-lg hover:shadow-2xl transition-shadow duration-300 ease-in-out' +
    className
  "
>
  <div class="flex items-center justify-center">
    <img
      [src]="imgUrl"
      [alt]="alt"
      className="h-[265px] rounded-t-lg object-cover"
    />
  </div>
  <div class="p-4" [innerHtml]="content"></div>
</app-paper>
